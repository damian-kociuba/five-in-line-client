<div class="full-screen-message" ng-show="! isGameValid()">
    Non valid game
</div>

<div class="container">
    <div class="table-container">
        <div class="board">
            <div class="row" ng-repeat="row in board.fields">
                <div class="field" ng-repeat="field in row" ng-click="makeMove($index, $parent.$index)"></div>
            </div>
        </div>
    </div>
    <div class="info-panel-container">
        <div class="info-panel">
            <span ng-show="isPlayerTurn()">Your turn</span>
            <span ng-hide="isPlayerTurn()">Opponent's turn</span>
        </div>
    </div>
</div>
